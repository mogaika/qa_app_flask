{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
      <div class="row">
        <div class="main">
          <h1 class="page-header">Profile</h1>

          <div class="row placeholders">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <img src="{{ picture }}" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>{{ name }}</h4><br>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{ email }}
                        </p>
                        <p>
                            <i class="glyphicon glyphicon-globe"></i>Score: 0
                            <br>
                            <i class="glyphicon glyphicon-globe"></i>Place: 0
                        </p>
                    </div>
                </div>
          </div>

          <h2 class="sub-header">History</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Source</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Find max number</td>
                  <td>0/3</td>
                  <td><a href="#">Overview <span class="sr-only">(current)</span></a></td>
                  <td>2016-11-02T05:38:43.779Z</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div>
{% endblock %}
